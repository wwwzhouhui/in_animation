<svg xmlns="http://www.w3.org/2000/svg" width="960" height="240" viewBox="0 0 960 240">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D1FF"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Brand mark: book + play badge -->
  <g transform="translate(32,32)">
    <rect x="0" y="0" width="176" height="176" rx="24" fill="url(#bg)" filter="url(#softGlow)"/>
    <!-- stylized book -->
    <g transform="translate(24,32)">
      <path d="M0 0h72a20 20 0 0 1 20 20v92a20 20 0 0 1-20 20H0V0z" fill="#fff" opacity="0.9"/>
      <path d="M92 20c0-11-9-20-20-20h-8c11 0 20 9 20 20v92c0 11-9 20-20 20h8c11 0 20-9 20-20V20z" fill="#E6F7FF"/>
      <rect x="12" y="20" width="56" height="8" rx="4" fill="#6C5CE7" opacity="0.8"/>
      <rect x="12" y="40" width="56" height="8" rx="4" fill="#6C5CE7" opacity="0.7"/>
      <rect x="12" y="60" width="40" height="8" rx="4" fill="#6C5CE7" opacity="0.6"/>
    </g>
    <!-- play badge -->
    <g transform="translate(116,116)">
      <circle cx="36" cy="36" r="36" fill="#111" opacity="0.9"/>
      <circle cx="36" cy="36" r="36" fill="url(#shine)" opacity="0.6"/>
      <path d="M30 22l28 14l-28 14z" fill="#00D1FF"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,120)">
    <text x="0" y="0" font-size="64" font-weight="700" fill="#111" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif">Instructional Animation</text>
    <text x="6" y="24" font-size="18" font-weight="500" fill="#555" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif">教学动画生成器</text>
  </g>
</svg>
