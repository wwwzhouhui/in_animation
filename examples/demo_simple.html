<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简单交互演示</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f7f7fb; }
    header { padding: 24px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    main { padding: 32px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .card.loaded { outline: 3px solid #4f46e5; }
    button#start { background: #4f46e5; color: white; border: 0; padding: 12px 16px; border-radius: 8px; cursor: pointer; }
    #q { margin-top: 16px; display: block; padding: 10px 12px; width: 320px; border-radius: 8px; border: 1px solid #ddd; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('#start');
      btn.addEventListener('click', () => {
        document.querySelectorAll('.card').forEach((el, i) => {
          setTimeout(() => el.classList.add('loaded'), 200 + i * 200);
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Playwright 录制演示页面</h1>
    <button id="start">开始动画</button>
    <input id="q" placeholder="搜索..." />
  </header>
  <main>
    <div id="container" class="grid">
      <div class="card">卡片 1</div>
      <div class="card">卡片 2</div>
      <div class="card">卡片 3</div>
      <div class="card">卡片 4</div>
      <div class="card">卡片 5</div>
      <div class="card">卡片 6</div>
    </div>
  </main>
</body>
</html>
